description: "삼성서울병원 건강의학센터 양광모 교수팀을 도와 [OMOP-CDM](http://www.ohdsi-korea.org/html/) 변환된 [심평원 Covid-19 데이터](https://hira-covid19.net/)를 분석, RAAS inhibitors 복용이 Covid-19 사망과 연관성이 없음을 설명하였습니다. 본 연구는 [PLOS ONE](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0248058) 에 게재되었습니다(IF 2.740)."