description: "삼성서울병원 안과 김재령 전임의 선생님을 도와 GEE(generalized estimating equation)를 적용, 각막굴절교정렌즈를 착용한 사람에서 안축장(axial length)길이와 근시 진행에 영향을 끼치는 요인을 분석하였습니다.  이 연구는 [PLOS ONE](https://journals.plos.org/plosone/article/comments?id=10.1371/journal.pone.0218140)에 게재되었습니다(IF: 2.766)"